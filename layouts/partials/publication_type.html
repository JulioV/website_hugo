{{ $class := .class}}
<div class="mb-5">
    <h2>{{.title}}</h2>

{{ range (where .context.Pages "Params.type" $class) }}
    <div class="card mx-auto my-4 border-0" style="max-width: 1000px;">
        <a id="{{.Params.anchor}}"></a>
        <span class="publication-title">{{.Params.title}}</span>
        <span class="publication-authors">{{.Params.authors | safeHTML}}</span>
        <span class="publication-venue">
            <span class="badge-paperyear">{{.Params.year}}.</span>
            {{ if eq $class "abstract"}}
                <span style = "font-style:italic">[{{.Params.typeLabel}}]</span>
            {{end}}
            <a target="_blank" class="link_black" href="{{.Params.link}}">{{.Params.location}}</a>
            <a style="font-weight:bold" target="_blank" href="{{.Params.authorLink}}">[pdf]</a>
        </span>
    </div>
{{ end }}

</div>
